<!DOCTYPE html>
<html>

<head>
	<title>Ultra-Calculator</title>
	<link rel='stylesheet' type='text/css' media='screen' href='Calculator.css'>
</head>

<body>
	<div id="window-frame">
		<button id="close">x</button>
	</div>
	<br>

	<div id="calculator">
		<form>
			<div id="panel">
				<input type="text" id="big-display"><br>
				<input type="text" id="small-display"><br>
			</div>

			<div id="buttons">
				<input type="button" name='backspace' value="&larr;">
				<input type="button" value="CE">
				<input type="button" value="C">
				<input type="button" value="+/-">
				<input type="button" name='sqrt' value="&radic;"><br>

				<input type="button" value="7">
				<input type="button" value="8">
				<input type="button" value="9">
				<input type="button" value="/">
				<input type="button" value="%"><br>

				<input type="button" value="4">
				<input type="button" value="5">
				<input type="button" value="6">
				<input type="button" value="*">
				<input type="button" value="1/x"><br>

				<input type="button" value="1">
				<input type="button" value="2">
				<input type="button" value="3">
				<input type="button" value="-">
				<input type="button" value="="><br>

				<input type="button" value=".">
				<input type="button" value="0">
				<input type="button" value="+"><br>
				<input type="button" value="Tan">
				<input type="button" value="Sin">
				<input type="button" value="Cos">
				<input type="button" value="ON"><br>


			</div>
		</form>
	</div>
	<script src="Calculator.js"></script>
</body>

</html>
